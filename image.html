<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Raleway"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./form-style.css" />
  </head>
  <body>
    <div class="row-single">
      <div class="column">
        <img id="image" src="" />
      </div>
      <div class="comment-container">
        <h3 class="comment-container-title">Comments</h3>
        <div class="comments">
          <div class="comment flex items-start justify-start">
            <div class="flex-1">
            </div>
          </div>
        </div>
        <div class="comment comment-new flex items-start justify-start">
          <div class="flex-1">
            <label>UserName</label>
            <input class="comment-author-input"></input>
            <form action="#" class="comment-form">
              <textarea
                placeholder="Add a comment"
                class="comment-input"
              ></textarea>
              <input type="submit" class="comment-submit" value="Submit" />
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
